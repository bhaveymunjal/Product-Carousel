<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <title>Products Carousel</title>
  </head>
  <body>

    <h1>Display Carousel or Space for Navbar</h1>
    
    <div class="carousel-container">
      <div class="carousel" id="carousel"></div>
      <button class="button prev-btn" onclick="prevSlide()">&#10094;</button>
      <button class="button next-btn" onclick="nextSlide()">&#10095;</button>
      <div class="indicators-container" id="indicators"></div>
    </div>

    <h1>Shopping Products Carousel</h1>
    <div class="product-container" id="product-container">
      <button class="button" id="left-button">&#10094;</button>
      <div class="product-cards" id="product-cards"></div>
      <button class="button" id="right-button">&#10095;</button>
    </div>

  </body>
</html>
